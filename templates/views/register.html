    <div class="container my-4" style="background-image: linear-gradient(to right, #1050e7, #a4c2f3e7);">
        <div class="row px-4" style="font-family: 'Josefin Sans', sans-serif;">
            <div class="col-4 d-flex  flex-column justify-content-center align-items-center">
                <div class="row text-center text-light">
                    <h4>Welcom</h4>
                    <p>To the complete backend course</p>
                </div>
                <div class="row">
                    <button class="btn btn-primary bg-light text-dark px-4">login</button>
                </div>
            </div>
            <div class="col-8 bg-light rounded-start-5 my-4">
                <div class="row text-center my-2">
                    <h3>Employee Registration Form</h3>
                </div>

                <form action="/register" method="post">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb">
                                <label for="fName" class="form-label"></label>
                                <input type="text" class="form-control" name="firstname" id="fName"
                                    placeholder="First name">
                            </div>
                            <div class="mb">
                                <label for="email" class="form-label"></label>
                                <input type="email" class="form-control" name="email" id="email"
                                    aria-describedby="emailHelp" placeholder="Your email">
                            </div>
                            <div class="mb">
                                <label for="phone" class="form-label"></label>
                                <input type="text" class="form-control" name="phone" id="phone"
                                    aria-describedby="emailHelp" placeholder="Your phone">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"></label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="password">
                            </div>


                        </div>
                        <div class="col-6">

                            <div class="mb-4">
                                <label for="lName" class="form-label"></label>
                                <input type="text" class="form-control" name="lastname" id="lName"
                                    aria-describedby="emailHelp" placeholder="Last name">
                            </div>
                            <div class="row py-2">

                                <div class="col-4">
                                    <label class="radio-inline " for="gender">
                                        <input type="radio" name="gender" value="male" chaked>
                                        <span>Male</span>
                                    </label>
                                </div>
                                <div class="col-6">
                                    <label class="radio-inline" for="gender">
                                        <input type="radio" name="gender" value="Female" chaked>
                                        <span>Female</span>
                                    </label>
                                </div>

                            </div>
                            <div class="mb">
                                <label for="age" class="form-label"></label>
                                <input type="text" class="form-control" name="age" id="age" aria-describedby="emailHelp"
                                    placeholder="Your age">
                            </div>
                            <div class="mb-3">
                                <label for="cpassword" class="form-label"></label>
                                <input type="password" class="form-control" name="confirmpassword" id="cpassword"
                                    placeholder="Confirm password">
                            </div>

                            <div class="row float-end my-2 mx-1">
                                <button class="btn btn-primary" type="submit" value="register">Register</button>
                            </div>
                </form>
            </div>
        </div>
