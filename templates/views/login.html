<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rai Backend Class</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Josefin+Sans:wght@400&family=Rubik&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">iCoder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register.html" target="_blank">Registration</a>
          </li>


          <li class="nav-item">
            <a class="nav-link" href="/login.html" target="_blank">Login</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>

      </div>
    </div>
  </nav>

  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/featured/?codding" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>

  <div class="container-fluid-login my-4">
    <div class="row-emp-login my-2 text-center ">
      <h4>Employee Login Form</h4>
    </div>
    <form class="form-signin" action="/login" method="POST">
    <div class="row align-items-center my-4">
      <div class="col-sm-6 col-md-3 mx-auto py-5 px-4">
        <form>
          <!-- Email input -->
          <div class="form-outline">
            <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required/>
            <label class="form-label" for="email"></label>
          </div>
        
          <!-- Password input -->
          <div class="form-outline">
            <input type="password" id="pass" name="password" class="form-control" placeholder="password" required/>
            <label class="form-label" for="pass"></label>
          </div>
        
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
        
            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
        
          <!-- Submit button -->
          <div class="d-grid gap-2 my-4">
            <button class="btn btn-primary" type="submit">Login</button>
            </div>
        
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="/register.html">Register</a></p>
            
            
          </div>
        </form>

      </div>
      
    </div>
    </form>
  </div>

  <footer class="page-footer font-small dark ">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">
      Copyright &copy; www.raionlineClass.com. All rights reserved!
    </div>
    <!-- Copyright -->

  </footer>
</body>

</html>
